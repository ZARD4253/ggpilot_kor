name: Run GGEN Crawler Pipeline

on:
  workflow_dispatch:  # 수동 실행 가능
  schedule:
    - cron: '0 9 * * 1'  # 매주 월요일 오전 9시

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Chrome, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4

      - name: Install Chrome & ChromeDriver
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          CHROMEDRIVER_VERSION=$CHROME_VERSION
          echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
          wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
          sudo unzip /tmp/chromedriver.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "⚠️ requirements.txt not found!"
            exit 1
          fi

      - name: Run main.py (with Xvfb for headless GUI)
        run: |
          xvfb-run -a python main.py

      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-results
          path: |
            *.json
            *.js
            *.xlsx
            *.csv
            data/
            output/
            logs/
          if-no-files-found: warn
